<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Googlefonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet" />
     

    <link rel="stylesheet" href="assets\style.css" />

    <title>Work Day Scheduler</title>
  </head>

<body>
      <header class="p-5 mb-4">
                <!-- Added google fonts with style="font-family: 'Bitter', serif;"--> 
      <h1 class="display-3" style="font-family: 'Bitter', serif;"><b>Work Day Scheduler</b></h1>
            <p class="lead" style="font-family: 'Bitter', serif;">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead" style="font-family: 'Bitter', serif;"></p>

      </header>
                              
    <div class="container-fluid px-5">
  
      <div class="row time-block past">              <!-- Hour 9 -->
        <div class="col-2 col-md-1 hour text-center py-3"><b>9 AM</b></div>
        <textarea class="col-10 description" data-time="2023-07-18 09:00"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save fa-2x" style="color: #352c2c;" aria-hidden="true"></i> 
        </button>
      </div>


      <div class="row time-block present">                    <!-- Hour 10 -->
        <div class="col-2 col-md-1 hour text-center py-3"><b>10 AM</b></div>
        <textarea class="col-10 description" data-time="2023-07-18 10:00"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save fa-2x" style="color: #352c2c;" aria-hidden="true"></i> 
          </button>
      </div>

      <div class="row time-block future">                <!-- Hour 11 -->
        <div class="col-2 col-md-1 hour text-center py-3"><b>11 AM</b></div>
        <textarea class="col-10 description" data-time="2023-07-18 11:00"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save fa-2x" style="color: #352c2c;" aria-hidden="true"></i> 
          </button>
      </div>

      <div class="row time-block future">              <!-- Hour 12 -->
        <div class="col-2 col-md-1 hour text-center py-3"><b>12 PM</b></div>
        <textarea class="col-10 description" data-time="2023-07-18 12:00"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save fa-2x" style="color: #352c2c;" aria-hidden="true"></i> 
          </button>
      </div>

      <div class="row time-block future">                  <!-- Hour 1 -->
        <div class="col-2 col-md-1 hour text-center py-3"><b>1 PM</b></div>
        <textarea class="col-10 description" data-time="2023-07-18 13:00"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save fa-2x" style="color: #352c2c;" aria-hidden="true"></i> 
          </button>
      </div>

      <div class="row time-block future">                <!-- Hour 2 -->
        <div class="col-2 col-md-1 hour text-center py-3"><b>2 PM</b></div>
        <textarea class="col-10 description" data-time="2023-07-18 14:00"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save fa-2x" style="color: #352c2c;" aria-hidden="true"></i> 
          </button>
      </div>

      <div class="row time-block future">                <!-- Hour 3 -->
        <div class="col-2 col-md-1 hour text-center py-3"><b>3 PM</b></div>
        <textarea class="col-10 description" data-time="2023-07-18 15:00"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save fa-2x" style="color: #352c2c;" aria-hidden="true"></i> 
          </button>
      </div>

      <div class="row time-block future">              <!-- Hour 4 -->
        <div class="col-2 col-md-1 hour text-center py-3"><b>4 PM</b></div>
        <textarea class="col-10 description" data-time="2023-07-18 16:00"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save fa-2x" style="color: #352c2c;" aria-hidden="true"></i> 
          </button>
      </div>

      <div class="row time-block future">              <!-- Hour 5 -->
        <div class="col-2 col-md-1 hour text-center py-3"><b>5 PM</b></div>
        <textarea class="col-10 description" data-time="2023-07-18 17:00"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save fa-2x" style="color: #352c2c;" aria-hidden="true"></i> 
          </button>
      </div>

      <button id="resetBtn" class="btn btn-danger" title="Click to reset the schedule">Clear Schedule? &#128465;</button>

      
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- dayjs -->
